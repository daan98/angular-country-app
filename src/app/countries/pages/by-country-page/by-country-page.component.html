<h2>By Country</h2>
<hr>

<div class="row">
    <div class="col">
        <!--SearchBox-->
        <shared-search-box
            placeholder="Search by country"
            [searchBoxValue]="searchTerm"
            (onValue)="searchByCountry($event)"
        ></shared-search-box>
    </div>
</div>

<div class="row">
    <div class="col">
        <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
        
        <hr>
        <country-table [countries]="countries"></country-table>
    </div>
</div>
