<h2>By Capital</h2>
<hr>

<div class="row">
    <div class="col">
        <!--SearchBox-->
        <shared-search-box
            placeholder="Search by capital"
            [searchBoxValue]="searchTerm"
            (onValue)="searchByCapital($event)"
        ></shared-search-box>
    </div>
</div>

<div class="row">
    <div class="col">
        <hr>
        <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>

        <country-table [countries]="countries"></country-table>
    </div>
</div>
