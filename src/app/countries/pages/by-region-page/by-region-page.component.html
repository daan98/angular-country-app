<h2>By Region</h2>
<hr>

<div class="row">
    <div class="col">
        <!--SearchBox-->
        <!-- <shared-search-box
            placeholder="Search by region"
            (onValue)="searchByRegion($event)"
        ></shared-search-box> -->
        <button
            *ngFor="let region of regions"
            class="btn mx-2"
            [ngClass]="{'btn-info' : selectedRegion === region }"
            (click)="searchByRegion(region)"
        >
            {{ region }}
        </button>
    </div>
</div>

<div class="row">
    <div class="col">
        <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
        
        <hr>
        <country-table [countries]="countries"></country-table>
    </div>
</div>
